horreum.iphonese:
  label: Small Mobile
  mediaQuery: 'screen and (min-width: 321px) and (max-width: 480px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
horreum.iphone6:
  label: Medium Mobile
  mediaQuery: 'screen and (min-width: 481px) and (max-width: 736px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
horreum.iphone7:
  label: Large Mobile
  mediaQuery: 'screen and (min-width: 737px) and (max-width: 1080px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
horreum.desktop:
  label: Desktop
  mediaQuery: 'screen and (min-width: 1081px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
